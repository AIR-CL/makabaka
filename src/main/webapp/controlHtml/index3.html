<script type="text/javascript">

  /*复现留言*/
  function selectAdvice(type) {
    var tb=document.getElementById("tb5");
    if(type!=null){
      var type=type;
    }
    $.ajax({
      url:"../user/selectAdvice",
      type:"post",
      dataType:"json",
      data:{type:type},
      success:function (data) {
        var str="<tr>\n" +
          "      <td width='10%'><span style='color:red;font-size:20px;font-family: 宋体'>类型</span></td>\n" +
          "      <td width='20%'><span style='color:red;font-size:20px;font-family: 宋体'>标题</span></td>\n" +
          "      <td width='50%'><span style='color:red;font-size:20px;font-family:宋体'>内容</span></td>\n" +
          "      <td width='30%'><span style='color:red;font-size:20px;font-family: 宋体'>操作</span></td>\n" +
          "    </tr>"
        for(i in data){
          str += "<tr>" +
            "<td><span style='color: #ea759f;font-size: 15px'>adviceType</span></td>" +
            "<td>adviceTitle</td>" +
            "<td>adviceContent</td>" +
            "<td><button class='btn btn-success'  onclick='toUpdateUser(#{userId})'>回复</button><button style='margin-left:60px' class='btn btn-danger' onclick='deleteUser(#{id})'>删除</button></a></td>"+
            "</tr>";
          str=str.replace("adviceType",data[i].adviceType);
          str=str.replace("adviceTitle",data[i].adviceTitle);
          str=str.replace("adviceContent",data[i].adviceContent);
        }
        tb.innerHTML=str;

      }

    })

  }
  $(document).ready(selectAdvice())


</script>
</script>
