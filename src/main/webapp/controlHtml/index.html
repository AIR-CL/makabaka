        /*模糊查询*/
        $("#selectBtn").click(function () {
          var userName=$("#userName").val();
          var userId=$("#userId").val();
          var userVip=$("#userVip").val();
          var loPh=$("#loPh").val();
          var hiPh=$("#hiPh").val();
        $.ajax({
          type: "post",
          dataType:"json",
          data:{userId:userId,userName:userName,userVip:userVip,loPh:loPh,hiPh:hiPh},
          url:"/admin/findUsersLike",
          success:function (users) {
            var str="<tr>\n" +
              "      <td>用户id</td>\n" +
              "      <td>用户名</td>\n" +
              "      <td>VIP等级</td>\n" +
              "      <td>充值金额</td>\n" +
              "      <td>操作</td>\n"+
              "    </tr>";
            for (i in users) {
              str += "<tr>" +
                "<td id='userName'>" + users[i].userId + "</td>" +
                "<td>" + users[i].userName + "</td>" +
                "<td>" + users[i].userVip + "</td>" +
                "<td>" + users[i].pushMoney + "</td>" +
                "</tr>";
            }
            tb1.innerHTML = str;

          },
          error:function () {
            alert("查询失败")
          }
        })
        })
