      <script type="text/javascript">
        var tb1=document.getElementById("tb1");

       /* $("#selectBtn").click(selectLikeByPage())*/
        /*模糊查询方法*/
        function selectLikeByPage(currentPage) {
          var userName=$("#userName").val();
          var userId=$("#userId").val();
          var userVip=$("#userVip").val();
          var loPh=$("#loPh").val();
          var hiPh=$("#hiPh").val();
          var currentPage=currentPage;
          $.ajax({
            type: "post",
            dataType:"json",
            data:{userId:userId,userName:userName,userVip:userVip,loPh:loPh,hiPh:hiPh,currentPage:currentPage},
            url:"/admin/findUsersLikeByPage",
            success:function (users) {
              var str="<tr>\n" +
                "      <td>用户名</td>\n" +
                "      <td>VIP等级</td>\n" +
                "      <td>充值金额</td>\n" +
                "      <td>操作</td>\n"+
                "    </tr>";
              for (i in users) {
                str += "<tr>" +
                  "<td>userName</td>" +
                  "<td>userVip</td>" +
                  "<td>pushMoney</td>" +
                  "<td><button onclick='toUpdateUser(#{userId})'>修改</button><button onclick='deleteUser(#{id})'>删除</button></a></td>"+
                  "</tr>";
                str=str.replace("#{userId}",users[i].userId);
                str=str.replace("userName",users[i].userName);
                str=str.replace("userVip",users[i].userVip);
                str=str.replace("pushMoney",users[i].pushMoney);
                str=str.replace("#{id}",users[i].userId);
              }
              tb1.innerHTML = str;
            },
            error:function () {
              alert("用户不存在")
            }
          })
        }


        /*删除用户*/
        function  deleteUser(id) {

          $.ajax({
            url:"/admin/deleteUser",
            data:{id: id},
            dataType: "json",
            type: "post",
            success:function (data) {
              if (data.state == 200) {
                alert(data.msg);
              } else {
                alert(data.msg);
              }
            },

          })

        }


        /*跳转到用户修改页面*/
        function  toUpdateUser(userId) {
          /*alert(userId);*/
          $.ajax({
            url:"/admin/toUpdateUserPage",
            type:"get",
            data:{userId:userId},
            success:function (msg) {
           window.location.href="/admin/toUpdateUserPage?userId="+userId;

            }
          })
        }


        /*分页查询*/
        function selectByPage(currentPage){
          var currentPage=currentPage;
          $.ajax({
          type:"post",
          dataType:"json",
          url:"/admin/findUsersByPage",
          data:{currentPage:currentPage},
            success:function (users) {
              var str="<tr>\n" +
                "      <td>用户名</td>\n" +
                "      <td>VIP等级</td>\n" +
                "      <td>充值金额</td>\n" +
                "      <td>操作</td>\n"+
                "    </tr>";
              for (i in users) {
                str += "<tr>" +
                  "<td>userName</td>" +
                  "<td>userVip</td>" +
                  "<td>pushMoney</td>" +
                  "<td><button onclick='toUpdateUser(#{userId})'>修改</button><button onclick='deleteUser(#{id})'>删除</button></a></td>"+
                  "</tr>";
                str=str.replace("#{userId}",users[i].userId);
                str=str.replace("userName",users[i].userName);
                str=str.replace("userVip",users[i].userVip);
                str=str.replace("pushMoney",users[i].pushMoney);
                str=str.replace("#{id}",users[i].userId);
              }

              tb1.innerHTML = str;
            },

        })
        }

        /*上一页*/
        function toPreviousPage() {
          //alert(111);
          $.ajax({
            url:"/admin/getSession",
            dataType:"json",
            type:"get",
            success:function (data){

              var currentPage=data.currentPage-1;
              /*页数判断*/
              if(currentPage<1){
                currentPage=1;
              }
              selectByPage(currentPage);
            }

          })
        }
        /*模糊分页*/
        function toPreviousLikePage() {
          //alert(111);
          $.ajax({
            url:"/admin/getSession",
            dataType:"json",
            type:"get",
            success:function (data){

              var currentPage=data.currentPage-1;
              /*页数判断*/
              if(currentPage<1){
                currentPage=1;
              }
              selectLikeByPage(currentPage);
            }

          })
        }

        /*下一页*/
        function toNextPage() {
          $.ajax({
            url:"/admin/getSession",
            dataType:"json",
            type:"get",
            success:function (data) {
              var currentPage;
              if(data.currentPage>=data.totalPage){
               currentPage=data.totalPage;
              }else {
                currentPage=data.currentPage+1;
              }
              selectByPage(currentPage);
            }

          })
        }
        /*模糊下一页*/
        function toNextLikePage() {
          var userName=$("#userName").val();
          var userId=$("#userId").val();
          var userVip=$("#userVip").val();
          var loPh=$("#loPh").val();
          var hiPh=$("#hiPh").val();
          $.ajax({
            url:"/admin/getLikeSession",
            dataType:"json",
            type:"get",
            data:{userId:userId,userName:userName,userVip:userVip,loPh:loPh,hiPh:hiPh},
            success:function (data) {
              var currentPage;
              if(data.currentPage>=data.totalPage){
                currentPage=data.totalPage;
              }else {
                currentPage=data.currentPage+1;
              }

              selectLikeByPage(currentPage);
            }

          })
        }
        /*模糊分页*/
        function likePage() {
          var userName=$("#userName").val();
          var userId=$("#userId").val();
          var userVip=$("#userVip").val();
          var loPh=$("#loPh").val();
          var hiPh=$("#hiPh").val();
          var str="";
          $.ajax({
            url:"/admin/findUsersLikeCount",
            type:"post",
            dataType:"json",
            data:{userId:userId,userName:userName,userVip:userVip,loPh:loPh,hiPh:hiPh},
            success:function (data) {
              totalCount=data;
              str+="<ul class='pagination' style='margin-left: 70%'>" + "<li class='paginate_button page-item previous' id='example2_previous'>"+
                "<a href='#'  tabindex='0' class='page-link' onclick='toPreviousLikePage()'>上一页</a>"+
                "</li>";

              for ( i = 1; i <=totalCount ; i++) {
                str+="<li class='paginate_button page-item'>"+
                  "<a href='#' tabindex='0' class='page-link' onclick='selectLikeByPage(#{currentPage})'>#{Page}</a></li>"
                str=str.replace("#{Page}",i)
                str=str.replace("#{currentPage}",i)
              }
              str+="<li class='paginate_button page-item ' id='example2_next' >"+
                "<a href='#' tabindex='0' class='page-link'  id='ttt' onclick='toNextLikePage()'>下一页</a></li>"+
                "</ul>"
              tb2.innerHTML = str;
            },
          })
        }
        /*分页*/
        function page() {
          var str="";
          $.ajax({
            url:"/admin/findUsersCount",
            type:"get",
            dataType:"json",
            success:function (data) {
              totalCount=data;
              str+="<ul class='pagination' style='margin-left: 70%'>" + "<li class='paginate_button page-item previous' id='example2_previous'>"+
                     "<a href='#'  tabindex='0' class='page-link' onclick='toPreviousPage()'>上一页</a>"+
                     "</li>";

              for ( i = 1; i <=totalCount ; i++) {
                str+="<li class='paginate_button page-item'>"+
                       "<a href='#' tabindex='0' class='page-link' onclick='selectByPage(#{currentPage})'>#{Page}</a></li>"
                        str=str.replace("#{Page}",i)
                        str=str.replace("#{currentPage}",i)
              }
              str+="<li class='paginate_button page-item ' id='example2_next' >"+
                "<a href='#' tabindex='0' class='page-link'  id='ttt' onclick='toNextPage()'>下一页</a></li>"+
                "</ul>"
              tb2.innerHTML = str;
            },
          })
        }
        /*预加载页面*/
        $(document).ready(selectByPage(1),page())
