    //给用户名添加失去焦点事件
    $("#username").blur(function () {
        //获取用户数据
        var username=$("#username").val();


//发Ajax请求
        $.post("/user/checkUsername",{"username":username},function (data) {
        if (data.state==1){
            $("#sp1").html(data.msg);
            $("#sp1").css("color","green");
        }else {
            $("#sp1").html(data.msg);
            $("#sp1").css("color","red");
        }
        })
    })
    //给注册按钮添加点击事件
    $("#reg").click(function () {
//获取用户名,密码
//         var username=$("#username").val();
//         var password = $("#password").val();
        //序列化表单,表单的name属性作为参数,具体的值作为参数值
       var data=$("#regForm").serialize();

       $.ajax({
           url:"/user/toReg",
           data:data,//向服务器提交的参数
           dataType:"json",//服务端返回数据类型
           type:"post",
           success:function (obj) { //回调函数

               if(obj.state==200){
                   alert(obj.msg,function () {

                       //跳转登录
                       window.location.href="../web/login.html"
                       // window.location.href="/user/log"
                   });

               }else {
                   alert(obj.msg,function () {
                       //刷新表单
                       window.location.reload(true);
                   });



                   // return true;
               }

           }
       })
    })


</script>

<script>
    window.alert = alert;
    function alert(data, callback) { //回调函数
        var alert_bg = document.createElement('div');
        alert_box = document.createElement('div'),
            alert_text = document.createElement('div'),
            alert_btn = document.createElement('button'),
            textNode = document.createTextNode(data ? data : ''),
            btnText = document.createTextNode('明白啦!');

        // 控制样式
        css(alert_bg, {
            'position': 'fixed',
            'top': '190px',
            'left': '720px',
            'right': '720px',
            'bottom': '600px',
            'background-color': 'rgba(0, 0, 0, 0.5)',
            'z-index': '999999999',
            'border-radius': '15%',
            'background-image':'url(../images/picture/05.jpg)',
            // 'background-size':'550px,250px',
            // 'background-position':'center',
            'background-size':'cover',
            'border-bottom-left-radius':'80px',
            'border-top-left-radius':'10px',


        });

        css(alert_box, {
            'height':'70px',
            'width': '100%',
            'max-width': '100%',
            'font-size': '28px',
            'text-align': 'center',
            'background-color': 'rgba(255,255,255,0.7)',
            // 'border-bottom-left-radius': '43px',
            'position': 'absolute',
            'top': '40%',
            'left': '49.7%',
            'transform': 'translate(-50%, -50%)',
            // 'font-family':'RuiHei Bauhaus Kr',
            'font-weight':'bold',
            'font-family':'宋体',
            'background-size':'500px,500px',
            'background-position':'center',


        });

        css(alert_text, {
            'padding': '20px 15px',

            'color': 'rgba(255,100,0,0.7)',
        });

        css(alert_btn, {
            'padding': '8px 7px',
            'color': 'rgba(255,255,255,0.9)',
            'font-weight': '600',
            'cursor': 'pointer',
            'background-color': 'rgba(10,120,10,0.7)',
            'border-radius': '20%',
            'height':'45px',
            'width': '110px',
            'margin-top':'15px',
            'font-family':'RuiHei Bauhaus Kr',
            'font-size': '23px',
            'margin-left':'305px',

        });

        // 内部结构套入
        alert_text.appendChild(textNode);
        alert_btn.appendChild(btnText);
        alert_box.appendChild(alert_text);
        alert_box.appendChild(alert_btn);
        alert_bg.appendChild(alert_box);

        // 整体显示到页面内
        document.getElementsByTagName('body')[0].appendChild(alert_bg);

        // 确定绑定点击事件删除标签
        alert_btn.onclick = function() {
            alert_bg.parentNode.removeChild(alert_bg);
            if (typeof callback =='function') {
                callback(); //回调
            }
        }
    }

    function css(targetObj, cssObj) {
        var str = targetObj.getAttribute("style") ? targetObj.getAttribute('style') : '';
        for (var i in cssObj) {
            str += i + ':' + cssObj[i] + ';';
        }
        targetObj.style.cssText = str;
    }


</script>
