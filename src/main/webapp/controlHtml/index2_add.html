        <h1>
          新番创建
        </h1>

      <!-- 内容头部 /-->

      <form id="addForm">
        <!-- 正文区域 -->
        <section class="content"> <!--产品信息-->

          <div class="panel panel-default">
            <div class="row data-type">

              <div class="col-md-2 title">动漫名称</div>
              <div class="col-md-4 data">
                <input type="text" class="form-control" name="comicName"
                       placeholder="动漫名称" value="">
              </div>

              <div class="col-md-2 title">播送时间</div>
              <div class="col-md-4 data">
                <input type="text" class="form-control" name="broadcastTime"
                       placeholder="播送时间" value="">
              </div>

              <div class="col-md-2 title">配音</div>
              <div class="col-md-4 data">
                <input type="text" class="form-control" name="dubbing"
                       placeholder="配音" value="">
              </div>


              <div class="col-md-2 title">动漫类型</div>
              <div class="col-md-4 data">
                <select class="form-control select2" style="width: 100%"
                        name="comicType">
                  <option value="0" selected="selected">国漫</option>
                  <option value="1">日漫</option>
                </select>
              </div>

              <div class="col-md-2 title">封面上传</div>
              <div class="col-md-4 data">
                <input type="file" class="form-control" placeholder="产品价格"
                       name="comicFace" value="">
              </div>

              <div class="col-md-2 title">动漫状态</div>
              <div class="col-md-4 data">
                <select class="form-control select2" style="width: 100%"
                        name="comicState">
                  <option value="0" selected="selected">已完结</option>
                  <option value="1">更新中</option>
                </select>
              </div>

            </div>
          </div>
          <!--订单信息/--> <!--工具栏-->
          <div class="box-tools text-center">
            <button id="addBtn" class="btn bg-maroon">保存</button>
            <button type="button" class="btn bg-default"
                    onclick="history.back(-1);">返回</button>
          </div>
          <!--工具栏/--> </section>
        <!-- 正文区域 /-->
