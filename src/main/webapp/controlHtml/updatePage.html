     </table>
    <button type="submit" id="btn">提交</button>

    <script type="text/javascript">
      /*修改用户信息*/
      $("#btn").click(function () {
        var userName=$("#nameIpt").val();
        var userVip=$("#vipIpt").val();
        var pushMoney=$("#moneyIpt").val();
        var url = location.search; //获取url中"?"符后的字串
          if (url.indexOf("?") != -1) {  //判断是否有参数
            var str = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
            strs = str.split("=");  //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
            var userId=strs[1];     //直接弹出第一个参数 （如果有多个参数 还要进行循环的）
          }
        $.ajax({
          data:{userId:userId,userName: userName,userVip: userVip,pushMoney:pushMoney},
          url:"/admin/updateUser",
          dataType:"json",
          type:"post",
          success:function (data) {
            if (data.state==200){
              alert(data.msg)
              location.href="/admin/toIndex";

            }else {
              alert(data.msg)
            }
          },
          error:function () {
            alert("服务器正忙！！！")
          }
        })
      })

      /*页面加载完成时*/
      $(document).ready(loadPage())

      /*复现数据*/
      function loadPage(){
        var url = location.search; //获取url中"?"符后的字串
        if (url.indexOf("?") != -1) {  //判断是否有参数
          var str = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
          strs = str.split("=");  //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
          var userId=strs[1];     //直接弹出第一个参数 （如果有多个参数 还要进行循环的）
          $.ajax({
            url:"/admin/findUserById",
            type: "post",
            dataType: "json",
            data: {userId: userId},
            success:function (data) {
              var userName=data.userName
              var userVip=data.userVip
              var pushMoney=data.pushMoney
              $("#nameIpt").attr("value",userName);
              $("#vipIpt").attr("value",userVip);
              $("#moneyIpt").attr("value",pushMoney);

            },error:function () {
              alert("失败")
            }

          })

        }

      }

    </script>
