      }else {
        alert(data.msg);

  //分页函数
  function pageFind(page,sInfo){

    // alert(sInfo+"22222");
    $("#search_input").val(sInfo);
    var pageSize = $("#sel1").val();
    $.get("/comic/findAllComic", {pageSize:pageSize,page:page,sInfo:sInfo}, function(data) {
        $("#totalPage").html(data.pages);
        $("#totalCount").html(data.total);
        /*<li class="paginate_button page-item" id="example2_previous"><a href="#" class="page-link">前一页</a></li>

                <li class="paginate_button page-item" id="example2_next"><a href="#"  class="page-link">下一页</a></li>
                <li><a href="">末页</a></li>
                javascript:pageFind('+data.nextPage+')*/
        var lis = "";

        var firstPage = '<li><a href="javascript:pageFind(' + data.navigateFirstPage + ','+'\''+ sInfo + '\''+')" class="page-link">第一页</a></li>';
        var prePage = '<li><a href="javascript:pageFind(' + data.prePage + ','+'\''+ sInfo + '\''+')" class="page-link">前一页</a></li>';
        lis += firstPage;
        lis += prePage;
        for (var i = 1; i <= data.pages; i++) {
          //创建页码的li
          if (data.pageNum === i) {
            var li = '<li class="paginate_button page-item "><a style="background-color:rgba(52,58,64,0.3)" href="javascript:pageFind(' + i + ','+'\''+ sInfo + '\''+')" class="page-link">' + i + '</a></li>';
          } else {
            var li = '<li class="paginate_button page-item "><a href="javascript:pageFind(' + i + ','+'\''+ sInfo + '\''+')" class="page-link">' + i + '</a></li>';
          }
          //拼接字符串
          lis += li;
        }
        var lastPage = '<li><a href="javascript:pageFind(' + data.navigateLastPage + ','+'\''+ sInfo + '\''+')" class="page-link">末页</a></li>';
        var nextPagee = '<li><a href="javascript:pageFind(' + data.nextPage + ','+'\''+ sInfo + '\''+')" class="page-link">下一页</a></li>';
        lis += nextPagee;
        lis += lastPage;
        //将lis内容设置到li中
        $("#pageNum").html(lis);

        /*          <td><input name="ids" type="checkbox"></td>
                    <td>111</td>
                    <td>222</td>
                    <td>333</td>
                    <td>444</td>
                    <td>555</td>

                      <button type="button" class="btn bg-olive btn-xs">编辑</button>
                    </td>*/
        var tds = "";

            '                  <td>' + tdval.dubbing + '</td>\n' +

            '                  </td>';
          tds += caozuo;
